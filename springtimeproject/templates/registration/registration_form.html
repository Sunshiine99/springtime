{% extends 'springtime/main.html' %}
{% load staticfiles %}

{% block title_block %}
	Register!
{% endblock %}

{% block javascript %}
<script type="text/javascript" src="{% static "js/user_validation.js" %}"></script>
{% endblock %}

{% block body_block %}
	<h1>Register</h1>
	<form method="post" data-validate-username-url="{% url 'validate_username' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Submit"/>
	</form> 
{% endblock %}
